<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header>
        <header>
            
        </header>
        <a href="./index.html" class="log-in">inicio</a>
    </header>
    <main  class="login">
        <section class="vh-100" style="background-color: #5f5d5d2a; margin-bottom: 5rem;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                        <div class="card" style="border-radius: 1rem;">
                            <div class="row g-0">
                                <div class="col-md-6 col-lg-5 d-none d-md-block">
                                    <img src="../assets/img/20220408_162340.jpg" alt="login form" class="img-fluid"
                                        style="border-radius: 1rem 0 0 1rem;" />
                                </div>
                                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                    <div class="card-body p-4 p-lg-5 text-black">

                                        <form  id="form-login">

                                            <div class="d-flex align-items-center mb-3 pb-1">
                                                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            </div>

                                            <h5  class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registrate
                                                </h5>

                                            <div class="form-outline mb-4">
                                                <input type="email" id="form2Example17"
                                                    class="form-control form-control-lg" />
                                                <label  id="user" class="form-label" for="form2Example17">Email</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="password" id="form2Example27"
                                                    class="form-control form-control-lg" />
                                                <label  id="pass" class="form-label" for="form2Example27">Contraseña</label>
                                            </div>

                                            <div class="pt-1 mb-4">
                                                <button id="check" class="btn btn-dark btn-lg btn-block"
                                                    type="button" >Registrar</button>
                                            </div>
                                            <a href="../log-in.html" class="login"> LOG-IN</a>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn  btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f">
                        <img src="../assets/img/facebook.png" alt=""></i></a>



                <!-- Instagram -->
                <a class="btn  btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram">
                        <img src="../assets/img/instagram2.png" alt=""></i></a>

                <!-- whatsap -->
                <a class="btn  btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"> <img
                            src="../assets/img/whatsapp1.png"></i></a>

                <!-- twiter -->
                <a class="btn  btn-floating m-1" href="" role="button"><i class="fab fa-github"></i> <img
                        src="../assets/img/twitter-sign.png" alt=""></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2020 Copyright:
            <a class="text-white" href="https://mdbootstrap.com/">MairaJoyas.com</a>
        </div>
        <!-- Copyright -->
    </footer>
    </footer>
    <script src="../js/./log-in.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
